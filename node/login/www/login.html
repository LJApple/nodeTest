<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="ajax.js" ></script>
		<script>
			window.onload = function(){
				var oUser = document.getElementById('user');
				var oPwd = document.getElementById('pass');
				var oReg = document.getElementById('register');
				var oLog = document.getElementById('login');
				
				oReg.onclick = function(){
					ajax({
						url:'/user',
						data:{act:'reg',user:oUser.value,pass:oPwd.value},
						type:'get',
						dateType:'json',
						success:function(data){
							var json = eval("(" + data + ")"); 
							console.log(json.ok);
							if(json.ok){
								alert("注册成功");
							} else {
								alert('注册失败'+json.msg);
							}
						},
						error:function(){
							alert('通信错误');
						}
					});
				}
				// 登录
				oLog.onclick = function(){
					ajax({
						url:'/user',
						data:{act:'login',user:oUser.value,pass:oPwd.value},
						type:'get',
						success:function(str){
							var json=eval('('+str+')');
							if(json.ok){
								alert('登录成功');
							} else {
								alert('登录失败'+json.msg);
							}
						},
						error:function(){
							alert('通信错误');
						}
					});
				}
			}
		</script>
	</head>
	<body>
		用户名：<input type="text" id="user" />
		<br />
		密码：<input type="password" id="pass"/>
		<br />
		<input type="button" value="注册" id="register"/>
		<input type="button" value="登录" id="login" />
	</body>
</html>
